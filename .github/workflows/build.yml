name: Build YoutubeDownloader

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pytubefix pywin32

      - name: Build YoutubeDownloader (no FFmpeg)
        run: pyinstaller --onedir --noconfirm --name "ytdl-win-noff" --noconsole ytdl-noff.py

      - name: Build YoutubeDownloader (with FFmpeg)
        run: pyinstaller --onedir --noconfirm --name "ytdl-win-ff" --noconsole --add-data "dependencies;dependencies" ytdl-ff.py

      - name: Zip both builds
        run: |
          cd dist
          powershell Compress-Archive -Path ytdl-win-noff -DestinationPath ytdl-win-noff.zip
          powershell Compress-Archive -Path ytdl-win-ff -DestinationPath ytdl-win-ff.zip
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: YoutubeDownloader-Windows
          path: dist/*.zip

  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pytubefix

      - name: Build YoutubeDownloader (no FFmpeg)
        run: pyinstaller --onedir --noconfirm --name "ytdl-ubuntu-noff" --noconsole ytdl-noff.py

      - name: Compress build
        run: |
          cd dist
          zip -r ytdl-ubuntu-noff.zip ytdl-ubuntu-noff

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YoutubeDownloader-Ubuntu
          path: dist/ytdl-ubuntu-noff.zip

  build-macos-arm64:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11 (ARM64)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pytubefix

      - name: Build YoutubeDownloader (ARM64)
        run: |
          pyinstaller --onedir --noconfirm --name "ytdl-macos-arm64" --noconsole ytdl-noff.py
          file dist/ytdl-macos-arm64/ytdl-macos-arm64

      - name: Compress build
        run: |
          cd dist
          zip -r ytdl-macos-arm64.zip ytdl-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YoutubeDownloader-macOS-arm64
          path: dist/ytdl-macos-arm64.zip

  build-macos-x86_64:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Intel Python 3.11
        run: |
          PYVER=3.11.9
          PKG=python-$PYVER-macos11.pkg
          curl -L -o $PKG https://www.python.org/ftp/python/$PYVER/$PKG
          sudo installer -pkg $PKG -target /
          echo "/Library/Frameworks/Python.framework/Versions/$PYVER/bin" >> $GITHUB_PATH

      - name: Set up venv for x86_64 build
        run: |
          /Library/Frameworks/Python.framework/Versions/3.11/bin/python3 -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          python -m pip install pyinstaller pytubefix

      - name: Build YoutubeDownloader (x86_64)
        run: |
          source venv/bin/activate
          pyinstaller --onedir --noconfirm --name "ytdl-macos-x86_64" --noconsole ytdl-noff.py
          file dist/ytdl-macos-x86_64/ytdl-macos-x86_64

      - name: Compress build
        run: |
          cd dist
          zip -r ytdl-macos-x86_64.zip ytdl-macos-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YoutubeDownloader-macOS-x86_64
          path: dist/ytdl-macos-x86_64.zip