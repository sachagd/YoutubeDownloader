name: Build YoutubeDownloader

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pytubefix pywin32

      - name: Build YoutubeDownloader
        run: pyinstaller --onedir --noconfirm --name "ytdl-win" --noconsole ytdl.py
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YoutubeDownloader-Windows
          path: dist/ytdl-win

  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pytubefix

      - name: Build YoutubeDownloader
        run: pyinstaller --onedir --noconfirm --name "ytdl-ubuntu" --noconsole ytdl.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YoutubeDownloader-Ubuntu
          path: dist/ytdl-ubuntu

  build-macos-arm64:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11 (ARM64)
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pytubefix certifi

      - name: Build YoutubeDownloader (ARM64)
        run: |
          pyinstaller --onedir --noconfirm --name "ytdl-macos-arm64" --noconsole --add-data "$(python3 -m certifi):." ytdl.py
          file dist/ytdl-macos-arm64/ytdl-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YoutubeDownloader-macOS-arm64
          path: dist/ytdl-macos-arm64

  build-macos-x86_64:
    runs-on: macos-14

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Intel Python 3.11
        run: |
          PYVER=3.11.9
          PKG=python-$PYVER-macos11.pkg
          curl -L -o $PKG https://www.python.org/ftp/python/$PYVER/$PKG
          sudo installer -pkg $PKG -target /
          echo "/Library/Frameworks/Python.framework/Versions/$PYVER/bin" >> $GITHUB_PATH

      - name: Set up venv for x86_64 build
        run: |
          arch -x86_64 /Library/Frameworks/Python.framework/Versions/3.11/bin/python3 -m venv venv
          source venv/bin/activate
          arch -x86_64 python -m pip install --upgrade pip
          arch -x86_64 python -m pip install pyinstaller pytubefix certifi

      - name: Build YoutubeDownloader (x86_64)
        run: |
          source venv/bin/activate
          arch -x86_64 python -m PyInstaller --onedir --noconfirm --name "ytdl-macos-x86_64" --noconsole --add-data "$(python3 -m certifi):." ytdl.py
          file dist/ytdl-macos-x86_64/ytdl-macos-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: YoutubeDownloader-macOS-x86_64
          path: dist/ytdl-macos-x86_64